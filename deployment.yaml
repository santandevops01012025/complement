apiVersion: apps/v1
kind: Deployment
metadata:
  name: complement-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: complement-ui
  template:
    metadata:
      labels:
        app: complement-ui
    spec:
      containers:
      - name: complement-ui
        image: linuxserver/firefox
        ports:
        - containerPort: 3000
